name: 构建并发布

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 构建插件
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建插件
        run: pnpm run build:pack

      - name: 获取版本号
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 获取当前时间
        id: date
        run: |
          DATE=$(date +'%Y%m%d%H%M%S')
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: 创建 ZIP 压缩包
        run: |
          cd dist
          zip -r ../AMLL-WS-Connector-v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}.zip .

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: AMLL-WS-Connector-${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}
          path: |
            dist/*
            AMLL-WS-Connector-v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}.zip

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}
          name: AMLL WS Connector v${{ steps.version.outputs.version }} (${{ steps.date.outputs.date }})
          body: |
            自动构建发布
            
            版本: ${{ steps.version.outputs.version }}
            构建时间: ${{ steps.date.outputs.date }}
            提交: ${{ github.sha }}
            
            最新提交: ${{ github.event.head_commit.message }}
          files: |
            AMLL-WS-Connector-v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}.zip
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
